<ion-header>
  <ion-toolbar>
    <ion-title>list-produits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let produit of ProduitsListe" (click)="showDetails(produit)">
      <ion-thumbnail item-start>
          <img src = {{produit.pictures[0]}} >
      </ion-thumbnail>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <ion-label>
          <ion-text>
            <h3>{{produit.title}}</h3>
          </ion-text>
          <p>{{produit.description}}</p>
          <ion-text>
            <p>{{produit.price | currency }}
          </ion-text>
          <p>
            <span *ngIf="produit.averageStar >=1">
              <ion-icon color="warning" name="star"></ion-icon>
            </span>
            <span *ngIf="produit.averageStar >=2">
              <ion-icon color="warning" name="star"></ion-icon>
            </span>
            <span *ngIf="produit.averageStar >=3">
              <ion-icon color="warning" name="star"></ion-icon>
            </span>
            <span *ngIf="produit.averageStar >=4">
              <ion-icon color="warning" name="star"></ion-icon>
            </span>
            <span *ngIf="produit.averageStar >=5">
              <ion-icon color="warning" name="star"></ion-icon>
            </span>
          </p>
      </ion-label>
      <!-- <ion-button fill="outline" slot="end">View</ion-button> -->
    </ion-item>
  </ion-list>
  
  </ion-content>
  <ion-footer>
  <ion-row>
  <ion-col>
   <ion-button expand="block" shape="round">
     <ion-icon name="camera"></ion-icon>&nbsp;&nbsp;
     vendre vos biens
   </ion-button>
  </ion-col>
  </ion-row>
  </ion-footer>
